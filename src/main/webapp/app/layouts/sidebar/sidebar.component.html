<!-- User profile -->
<div class="user-profile">
    <!--Uygulamadan cıkıs yaparken acılacak olan modalı cizen html template-->
  <ng-template #contentLogout let-modal>
      <div class="modal-header">
        <div class="col-sm-12 col-md-12 col-xs-12 text-center">
          <img src="/content/images/his_modal.png" alt="">
        </div>
      </div>
      <div class="modal-body text-center">
        <p>Çıkış yapmak istediğinize emin misiniz ?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn-circle btn-sm" type="button" (click)="logout()">
          <i class="fa fa-check"></i>
        </button>
        <button class="btn btn-danger btn-circle btn-sm" type="button" (click)="modal.dismiss('Cross click')">
          <i class="fa fa-times"></i>
        </button>
      </div>
  </ng-template>


  <!-- User profile image -->
  <div class="profile-img">
    <img src="/content/images/users/ben.jpg" alt="user"/>
    <!-- this is blinking heartbit-->
    <div class="notify setpos">
      <span class="heartbit"></span>
      <span class="point"></span>
    </div>
  </div>
  <!-- User profile text-->
  <div class="profile-text">
    <h5>Markarn Doe</h5>
    <a ngbDropdownToggle ngbDropdown href="javascript:void(0)" class="u-dropdown">
      <i class="mdi mdi-settings"></i>
      <div class="dropdown-menu animated flipInY" ngbDropdownMenu>
        <a href="#" class="dropdown-item">
          <i class="ti-user"></i> My Profile</a>
        <a href="#" class="dropdown-item">
          <i class="ti-wallet"></i> My Balance</a>
        <a href="#" class="dropdown-item">
          <i class="ti-email"></i> Inbox</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">
          <i class="ti-settings"></i> Account Setting</a>
        <div class="dropdown-divider"></div>
        <a href="login.html" class="dropdown-item">
          <i class="fa fa-power-off"></i> Logout</a>
      </div>
    </a>
    <a href="#" class="" data-toggle="tooltip" title="Email">
      <i class="mdi mdi-gmail"></i>
    </a>
    <a href="#" class="" data-toggle="tooltip" title="Logout">
      <!--<i class="mdi mdi-power" (click)="logoutModal(contentLogout)"></i>-->
    </a>
  </div>
</div>
<!-- End User profile text-->

<div class="login-register login-background">
    <div class="login-box card">
        <div class="card-body ">
            <div class="form-group">
                <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                    <img src="/content/images/background/hislogo1.png" style="width: 150px;" alt="">
                </div>
            </div>
            <!--Login Page form-->
            <div class="login-register-page" *ngIf="isShowLoginPage">
                <form class="form-horizontal form-material form" id="loginform" role="form"
                      (ngSubmit)="login()">
                    <!--Error message-->
                    <div class="alert alert-danger" *ngIf="authenticationError"
                         jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                    <!--User Name-->
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon11">
                                        <i class="ti-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username"
                                       [(ngModel)]="username" required="" placeholder="Kullanıcı Adı">
                            </div>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon33">
                                            <i class="mdi mdi-key-variant"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password"
                                           [(ngModel)]="password" required="" placeholder="Şİfre">
                                </div>
                        </div>
                    </div>
                    <!--Remember&&Forget Password-->
                    <div class="form-group row">
                        <div class="col-md-12 font-14">
                            <div class="custom-control custom-checkbox mr-sm-2 pull-left">
                                <input type="checkbox" class="custom-control-input" id="checkbox-signup"
                                       name="rememberMe" value="check" [(ngModel)]="rememberMe"
                                       checked>
                                <label class="custom-control-label" for="checkbox-signup">Beni Hatırla</label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"
                               (click)="showCurrentPage()">
                                <i class="fa fa-lock m-r-5"></i>Şifremi Unuttum
                            </a>
                        </div>
                    </div>
                    <!--Enter Button-->
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button type="submit"
                                    class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">
                                Giriş
                            </button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <!--<div>-->
                                <!--<a class="text-info m-l-5" [routerLink]="['']">-->
                                    <!--<b>Yeni Hesap Oluştur</b>-->
                                <!--</a>-->
                            <!--</div>-->
                            <!--<br>-->
                            <div class="form-group">
                                <a href="https://www.aurorabilisim.com/" target="_blanck">
                                    <small class="text-muted">Powered By Aurora Bilisim</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Account Rest Page form-->
            <div class="recoverform animated flipInY" *ngIf="isShowResetPage">
                <jhi-password-reset-init></jhi-password-reset-init>
            </div>
        </div>
    </div>
</div>
